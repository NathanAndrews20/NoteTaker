<!DOCTYPE html>

<html>
    <head>
        <title>Note Taker</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script type="module" src="./script.js"></script>
    </head>
    <body>
        <div id="app-container">
            <div id="input-container">
                <h2 id="heading">Note Taker</h2>
                <textarea id="textarea"></textarea>
                <button id="add-button">Add Note</button>
            </div>
            <div id="list-container">
                <div id="list-labels-container">
                    <p id="date-section-label" class="section-label">Date</p>
                    <p id="note-section-label" class="section-label">Note</p>
                    <p id="actions-section-label" class="section-label">Actions</p>
                </div>
                <ul id="list">
                    <li index="0" class="list-item">
                        <p class="date">Fri Jan 15 2021</p>
                        <p class="note">Test Text</p>
                        <div class="action-buttons-container">
                                <button class="complete-button action-button" index="0">Complete</button>
                                <button class="delete-button action-button" index="0">Delete</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
